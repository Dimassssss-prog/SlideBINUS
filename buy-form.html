<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BUY FORM</title>
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            background-color: #fff;
            color: #1d1d1f;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #d2d2d7;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            font-weight: 600;
            font-size: 1rem;
            color: #1d1d1f;
        }
        nav .logo {
            height: 32px;
            cursor: pointer;
        }
        nav .nav-links {
            display: flex;
            gap: 24px;
        }
        nav .nav-links a {
            color: #1d1d1f;
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        nav .nav-links a.active,
        nav .nav-links a:hover {
            border-bottom: 2px solid #0071e3;
            color: #0071e3;
        }
        main {
            max-width: 600px;
            margin: 80px auto 40px auto;
            padding: 24px;
            background: #f2f2f7;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
        }
        main h2 {
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 16px;
            color: #1d1d1f;
            text-align: center;
        }
        form label {
            display: block;
            margin-top: 16px;
            font-weight: 600;
            font-size: 1rem;
            color: #1d1d1f;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            color: #1d1d1f;
            transition: border-color 0.3s ease;
        }
        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgb(0 113 227 / 0.3);
        }
        button[type="submit"] {
            margin-top: 24px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #005bb5;
        }
        @media (max-width: 600px) {
            nav {
                padding: 0 16px;
            }
            main {
                margin: 70px 16px 32px 16px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="LogoBINUS.jpg" alt="Logo BINUS" class="logo" />
        <div class="nav-links">
            <a href="index.html">EC Profile</a>
            <a href="slides.html">Slides</a>
            <a href="buy-form.html" class="active">Forms</a>
        </div>
    </nav>
    <main>
        <h2>PENDAFTARAN CALON BINUSIAN</h2>
        <form id="registrationForm">
            <label for="nama">Nama Lengkap :</label>
            <input type="text" id="nama" name="nama" required />

            <label for="email">Email Aktif :</label>
            <input type="email" id="email" name="email" required />

            <label for="telp">No HP :</label>
            <input type="tel" id="telp" name="telp" required />

            <label for="asalSekolah">Asal Sekolah :</label>
            <input type="text" id="asalSekolah" name="asalSekolah" required />

            <label for="jurusan">Jurusan yang di minati :</label>
            <input type="text" id="jurusan" name="jurusan" required />

            <button type="submit">Save data &amp;<br>Chat Education Counsellor</button>
        </form>
    </main>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxBLRwxguHbVH_V-VRcg60Necbp1R6qL6LB8oV3De0om7Lekgkwk93pSXDnY7dWm8aKPA/exec';

        document.getElementById("registrationForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const form = e.target;
            const nama = form.nama.value.trim();
            const email = form.email.value.trim();
            const telp = form.telp.value.trim();
            const asalSekolah = form.asalSekolah.value.trim();
            const jurusan = form.jurusan.value.trim();

            if (!nama || !email || !telp || !asalSekolah || !jurusan) {
                alert("Mohon lengkapi semua data.");
                return;
            }

            const formData = new FormData();
            formData.append("nama", nama);
            formData.append("email", email);
            formData.append("telp", telp);
            formData.append("asalSekolah", asalSekolah);
            formData.append("jurusan", jurusan);

            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                const message = 
`PENDAFTARAN TES CALON BINUSIAN
Nama Lengkap : ${nama}
Email Aktif : ${email}
No HP : ${telp}
Asal Sekolah : ${asalSekolah}
Jurusan yang di minati : ${jurusan}`;

                const encodedMessage = encodeURIComponent(message);
                const whatsappNumber = "6281312000768";
                const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodedMessage}`;
                window.location.href = whatsappUrl;

            } catch (error) {
                alert('Gagal mengirim data. Silakan coba lagi.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
