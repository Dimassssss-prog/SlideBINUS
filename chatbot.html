<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #0071e3;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 1.25rem;
        }
        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }
        #chatbot-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: white;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .chatbot-message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 75%;
            clear: both;
            font-size: 14px;
        }
        .chatbot-message.user {
            background-color: #0071e3;
            color: white;
            float: right;
            text-align: right;
        }
        .chatbot-message.bot {
            background-color: #e1e1e1;
            color: #333;
            float: left;
            text-align: left;
        }
        #chatbot-input-area {
            display: flex;
            padding: 12px 16px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        #chatbot-input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 8px 14px;
            font-size: 14px;
            outline: none;
        }
        #chatbot-send {
            background-color: #0071e3;
            border: none;
            color: white;
            padding: 8px 20px;
            margin-left: 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        #chatbot-send:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <button id="back-button" title="Back to Profile" style="background:none; border:none; color:white; font-size:20px; cursor:pointer; margin-right:12px;">‚Üê</button>
        <img src="LogoBINUS.jpg" alt="Bot Profile" />
        <span>Assistant Bot</span>
    </header>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input-area">
        <input type="text" id="chatbot-input" placeholder="Type your message..." autocomplete="off" />
        <button id="chatbot-send">Send</button>
    </div>

    <script>
        (function() {
            const sendBtn = document.getElementById('chatbot-send');
            const input = document.getElementById('chatbot-input');
            const messages = document.getElementById('chatbot-messages');
            const backBtn = document.getElementById('back-button');

            backBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            function appendMessage(text, sender) {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('chatbot-message', sender);
                msgDiv.textContent = text;
                messages.appendChild(msgDiv);
                messages.scrollTop = messages.scrollHeight;
            }

            async function sendMessageToAPI(message) {
                try {
                    const response = await fetch('http://localhost:8000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    return data.reply;
                } catch (error) {
                    return "Maaf, Dimas Virtual Bot belum tersedia, coba lagi lain kali.";
                }
            }

            sendBtn.addEventListener('click', async () => {
                const text = input.value.trim();
                if (!text) return;
                appendMessage(text, 'user');
                input.value = '';
                const botReply = await sendMessageToAPI(text);
                appendMessage(botReply, 'bot');
            });

            input.addEventListener('keydown', async (e) => {
                if (e.key === 'Enter') {
                    sendBtn.click();
                }
            });
        })();
    </script>
</body>
</html>
