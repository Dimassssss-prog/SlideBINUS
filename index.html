    <!-- Floating Chatbot Button -->
    <div id="chatbot-button" title="Chat with Assistant">ðŸ’¬</div>

    <style>
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #0071e3;
            color: white;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            user-select: none;
            z-index: 1100;
            transition: background-color 0.3s ease;
        }
        #chatbot-button:active {
            background-color: #005bb5;
        }
    </style>

    <script>
        (function() {
            const button = document.getElementById('chatbot-button');
            let isDragging = false;
            let dragOffsetX = 0;
            let dragOffsetY = 0;
            let dragMoved = false;

            // Load saved position from localStorage
            const savedLeft = localStorage.getItem('chatbotButtonLeft');
            const savedTop = localStorage.getItem('chatbotButtonTop');
            if (savedLeft !== null && savedTop !== null) {
                button.style.left = savedLeft + 'px';
                button.style.top = savedTop + 'px';
                button.style.right = 'auto';
                button.style.bottom = 'auto';
            }

            button.addEventListener('mousedown', (e) => {
                isDragging = true;
                dragMoved = false;
                dragOffsetX = e.clientX - button.getBoundingClientRect().left;
                dragOffsetY = e.clientY - button.getBoundingClientRect().top;
                button.style.transition = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    dragMoved = true;
                    let newX = e.clientX - dragOffsetX;
                    let newY = e.clientY - dragOffsetY;

                    // Keep button inside viewport
                    const maxX = window.innerWidth - button.offsetWidth;
                    const maxY = window.innerHeight - button.offsetHeight;
                    newX = Math.min(Math.max(0, newX), maxX);
                    newY = Math.min(Math.max(0, newY), maxY);

                    button.style.left = newX + 'px';
                    button.style.top = newY + 'px';
                    button.style.right = 'auto';
                    button.style.bottom = 'auto';
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    button.style.transition = '';
                    // Save position to localStorage
                    localStorage.setItem('chatbotButtonLeft', button.style.left.replace('px', ''));
                    localStorage.setItem('chatbotButtonTop', button.style.top.replace('px', ''));
                }
            });

            button.addEventListener('click', () => {
                if (!dragMoved) {
                    window.location.href = 'chatbot.html';
                }
            });
        })();
    </script>
