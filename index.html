<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BINUS Deck - Profile</title>
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            background-color: #fff;
            color: #1d1d1f;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #d2d2d7;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
            font-weight: 600;
            font-size: 1rem;
            color: #1d1d1f;
        }
        nav .logo {
            height: 32px;
            cursor: pointer;
        }
        nav .nav-links {
            display: flex;
            gap: 24px;
        }
        nav .nav-links a {
            color: #1d1d1f;
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        nav .nav-links a.active,
        nav .nav-links a:hover {
            border-bottom: 2px solid #0071e3;
            color: #0071e3;
        }
        main {
            max-width: 900px;
            margin: 80px auto 40px auto;
            padding: 0 24px;
            text-align: center;
        }
        main h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        main p {
            font-size: 1rem;
            color: #3c3c4399;
            max-width: 600px;
            margin-top: 2.5rem;
        }
        @media (max-width: 600px) {
            nav {
                padding: 0 16px;
            }
            main {
                margin: 70px 16px 32px 16px;
                padding: 0;
            }
            main h1 {
                font-size: 2rem;
            }
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 140px auto 16px auto;
            display: block;
        }
        .profile-description {
            font-size: 1rem;
            color: #2f2f3399;
            max-width: 600px;
            margin: 40px auto 24px auto;
        }
        footer {
            text-align: center;
        margin: auto bottom;
        font-size: 0.875rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 5% 0;
    }
    footer p a {
        font-size: 0.875rem;
        margin: 0.2px;
        text-decoration: none;
        color: #0071e3;
    }
    </style>
</head>
<body>
    <nav>
        <img src="LogoBINUS.jpg" alt="Logo BINUS" class="logo" />
        <div class="nav-links">

            <a href="slides.html">Slides</a>
            <a href="buy-form.html">Forms</a>
        </div>
    </nav>
    <main>
        <img src="profile.jpeg" alt="Profile Picture" class="profile-pic" />
        <h1>Dimas Zafran</h1>
        <p class="profile-description">Education Counsellor BINUS University.</p>
        <p>Pursuing a Film major at BINUS @Alam Sutera,<br> while contributing to the Marketing Division of <br>BINUS University.</p>
    </main>
    <footer>
        <p>Connect with me: <br>
            <a href="https://instagram.com/dimaszaf" target="_blank" rel="noopener noreferrer">@dimaszaf</a> |
            <a href="mailto:dimas.hamzah@binus.ac.id">dimas.hamzah@binus.ac.id</a>
        </p>
    </footer>
</body>
</html>
